name: Deploy Backend to AWS Lambda

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  LAMBDA_FUNCTION_NAME: tripbh-backend

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - run: npm run lint

      - run: npm test

  deploy:
    name: Build & Deploy to Lambda
    needs: test
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - run: npm run build

      - name: Package Lambda
        run: node scripts/package-lambda.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip \
            --publish

      - name: Wait for update
        run: |
          aws lambda wait function-updated-v2 \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Smoke test
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
            --query 'FunctionUrl' --output text 2>/dev/null || echo "")
          if [ -n "$FUNCTION_URL" ]; then
            curl -sf "${FUNCTION_URL}api/health" || echo "Health check skipped (no function URL)"
          else
            echo "No function URL configured, skipping smoke test"
          fi
